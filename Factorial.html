<!DOCTYPE html>
<html>
<head>
  <title>Factorial program</title>
</head>
<body>
  <script type = "text/javascript">

    var num = parseInt (prompt ("Enter any number:"));
    var fact = 1;
    for(var i=num; i>=1; i--)
    {
      fact = fact * i;
    }

    document.write(fact);

  </script>
</body>
</html>
